<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete this habit?</h5>
        <p></p>
        <button type="button" class="btn-close" data-bs-dismiss="modal-delete" aria-label="Close"></button>
    </div>
    <div class="modal-body">



        <br/>
        <div class="modal-footer">

            <button type="button" class="btn btn-danger" hx-post="{% url 'delete-habit' pk=habit.pk %}">Delete</button>
            <span class="flex-grow-1"></span>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </div>
</form>
